<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 객체 (object)
        // - 여러속성(property = 객체의 상태를 타나내는 값(data))과 메소드를 하나의 변수로 묶어서 저장하는 자료형을 객체라고 표현을 한다 
        // - key와 values 구조로 이루어져 있다 
        //  {key : values, key : values, key : values, ...} 이런식으로 구성
        // - key : 문자열
        // - value : 기본자료형, 참조형, 함수

        // - 객체종류 : 1)사용자정의객체(직접정의한것), 
        //             2)브라우저객체(BOM & DOM)(자바스크립트에서 집접제공해주는 것은 아니거 브라우저라는 프로그램에서 제공해주는 객체 기본문법에 해당하는 객체는 아니다), 
        //             3)내장객체 
        // 1) 사용자정의객체 : 직접 정의한 객체
        // 2) 내장객체 : JavaScript에서 제공하는 객체(Array, Date, Math 등 여러가지 있다 )
        // 3) 브라우저관련객체 : 브라우저에서 제공하는 객체
        //  3-1) BOM(브라우저객체모델) : 브라우저의 기능을 제어할 수 있는 객체를 제공하는것
        //  3-2) DOM(문서객체모델) : HTML문서를 제어할 수 있는 객체를 제공하는것

        
        // 객체생성 
        
        // 사람에 대한 표현할 수 있는 객체를 생성해봅시다 
        let person = { 

            "name" : "이종권",  
            "age" : 23,
            "gender" : "남자",

            "favoritFood":["김치찌개", "제육볶음", "계란찜"],  // 문자열이 아닌 배열로 저장

            "intro" : function(){  // 함수정의

                // 객체 내 속성을 접근할 때에는 this 키워드를 반드시 붙여줘야한다!
                //붙이지 않으면 전역변수에 정의된 변수로 인식된다
                console.log(`안녕하세요 저는 ${this.name}입니다`);  //name이라고 쓰면 안되고 this.name이라고 써야한다 
            }
        }

        console.log(person);




        // 객체 내 데이터 접근하는 2가지 방법
        console.log(person.name);  // 점(.)을 이용해서 person 객체의 name을 접근한다
        console.log(person["name"]);  // 대괄호를 이용해서 접근하는 방법

       
       
        console.log(person.favoritFood);  // 0: "김치찌개" 1: "제육볶음" 2: "계란찜"
        console.log(person.favoritFood[0]); // 김치찌개

       
        //객체 내 메소드를 호출하는 방법
       person.intro(); //안녕하세요 저는 이종권입니다.

       



    </script>
    
</body>
</html>
