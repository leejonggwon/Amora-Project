<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
       


    <!-- JavaScript-->
    <script>
            // 자바스크립트란?
            // 웹 페이지를 제어하기 위해 고안된 언어
            // 제어란? 클릭, 키보드입력, 스크롤 등 행위들에 따른 기능을 구현





        // 자바스크립트 언어를 작성하는 언어
        // body끝 태그 위쪽에 script태그 생성

        // 출력문 3가지
        // 1. 웹 페이지에 출력하는 함수
        document.write("Hello JavaScript!");      //document는 현재 html 문서를 가르킨다 

        //2. 웹 페이지에 알림창으로 출력하는 함수
        // 사용자에게 내용을 안내할때 주로 사용
        
        // aert("Hello JavaScript!");
        
        //3. 개발자도구 -> console창에 출력하는 함수
        // 개발 및 테스트용으로 주로 사용
        console.log("Hello JavaScript!");

        
        // 입력문 2가지
        // 1. 사용자의 키보드값을 입력받는 함수이다 
        let fruit = prompt("좋아하는 과일을 입력하세요");        //입력하는 창이다 
        console.log(fruit);

        //2. 확인/취소를 입력받는 함수
        // - 논리형데이터로 변환(true/false)

        let isCheck = confirm("회원정보변경을 하시겠습니까?");  // 트루 펄스에 대한 논리형 데이터이다 
        console.log(isCheck);



    </script>
</body>
</html>
