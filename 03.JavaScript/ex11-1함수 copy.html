<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 함수(function)
        //  특별한 목적의 작업을 수행하기 위해 독립적으로 설계된 블록 이며 
        //    필요할 때 마다 호출하여 해당 작업을 반복 수행 할 수 있음
        // - 특정 로직을 수행하기 위해 독립적으로 설계하는 구조를 함수라고 한다
        // - 함수를 만들었을때 얻을 수 있는 이점으로는 :코드를 재사용, 유지보수 용이히다, 코드의 신뢰성, 가독성이 좋다

        // 함수선언방법은 3가지가 있다 
        // 1.함수선언문(가장기본) 
        //   function intro(){}
        // 2.함수표현식
        //   let intro2 = function(){}
        // 3. 화살표함수
        //   let intro3 = () => {}
 

        // 1.함수선언문(가장기본)
        // - 함수 호이스팅: 함수호출을 함수선언문 위에서 호출을 했어도 
        //                 힘수선언문이 위로 올라오기 때문에 똑같이 동작이된다 
        //                 함수선언문을 끌어올려서 실행 



        // intro();  // 함수 호이스팅 의해서 동작 // 함수위에서도  함수호출

        // 전역변수 선언 & 초기화
        let msg2 = "msg2 전역변수";


        function intro(){
            console.log("intro()함수가 실행되었습니다!");

            // 지역변수선언 & 초기화
            let msg = "function!";
            console.log(msg);
            console.log(msg2);  // 함수내에서 전역변수를 활용할 수 있다 

        }
        // msg는 intro()의 지역변수이기 때문에 함수 바깥쪽에서 사용이 불가능하다!
        //console.log(msg);


        // 함수호출(함수실행)
        intro();  // 함수아래에서 함수호출





        
        // 2.함수표현식
        //- 함수 호이스팅이 발생하지 않는다!!
        //intro2(); // intro2()라는게 초기화 되지않는상태에서 사용하려고 하는것이기 때문에 문제가 발생하는것
                    // 함수를 변수에 저장하기 전에 사용하는 것(호이스팅)은 불가능하다!
       
        let intro2 = function(){   // 함수선언과 동시에 초기화 한 형태
            console.log("함수표현식 실행!");
        }

        intro2();
        //intro2();




        //3.화살표함수
        let intro3 = () => {
            console.log("화살표 함수실행!");
        }

        intro3(); // 화살표함수도 선언하고 아래에서만 호출 할 수 있는 구조이다 (함수 호이스팅이 발생하지 않는다)

       


    </script>

</body>
</html>
