<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 객체 
        // - 여러속성과 메소드를 하나의 변수로 묶어서 저장하는 자료형
        // - key와 values 구조
        //  {key:values, key:values, key:values, ...}
        // - key : 문자열
        // - value : 기본자료형, 참조형, 함수

        // - 객체종류 : 사용자정의객체, 브라우저객체(BOM & DOM), 내장객체(DOM)
        // 1) 사용자정의객체 : 직접 정의한 객체
        // 2) 내장객체 : JavaScript에서 제공하는 객체(Array, Date, Math 등 여러가지 있다 )
        // 3) 브라우저관련객체 : 브라우저에서 제공하는 객체
        //  3-1) BOM(브라우저객체모델) : 브라우저의 기능을 제어할 수 있는 객체를 제공
        //  3-2) DOM(문서객체모델) : HTML 문서를 제어할 수 있는 객체를 제공

        // 객체생성
        let person = { 

            "name" : "이종권",
            "age" : 23,
            "gender" : "남자",

            "favoritFood":["김치찌개", "제육볶음", "계란찜"],
            "intro":function(){


                // 객체 내 속성을 접근할 때에는 this 키워드를
                // 반드시 붙여줘야 한다!
                // 붙이지 않으면 전역변수에 정의된 변수를 찾는다.

                console.log(`안녕하세요 저는 ${this.name}입니다`);
            }
        }

        console.log(person);
        // 객체 내 데이터 접근하는 방법
        console.log(person.name);    // 점을 이용해서 접근하는 방법
        console.log(person["name"]);  // 대괄호를 이용해서 접근하는 방법

       
       
        console.log(person.favoritFood);


        // 객체 내 메소드를 호출하는 방법
        person.intro();




    </script>
    
</body>
</html>
