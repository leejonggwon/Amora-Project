<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 id = "msg"> 날씨가 너무 흐리네요</h1>  <!--id를 이용해서 접근해볼께요-->

    <p id= "msg2"> 오늘 점심은 돈까스
        <p>오늘 점심은 뭘먹지</p>
    </p>

    <script>
        // HTML 문서 내 태그를 제어하려면 가장먼저 해야하는 것들
        // --> HTML객체에 접근하는것이다(이걸 헤애만 제어를 할 수 있다) ★★★★★

        // document: 현재 HTML문서를 가리킵니다
        // .getElementById("msg") : id가 "msg"인 HTML 객체를 접근한다        
        const msg = document.getElementById("msg");
        const msg2 = document.getElementById("msg2");

        console.log("접근한 객체:" + msg); //접근한 객체:[object HTMLHeadingElement]
        console.log(msg);                 

        // HTML객체.innerText : HTML태그의 컨텐츠를 문자열로 반환하는 속성이다 
        console.log(msg.innerText);  // 날씨가 너무 흐리네요 //태그의 컨텐츠만을 가져온다

        console.log(msg.innerHTML);  // console.log(msg.innerText);와 같다 // 날씨가 너무 흐리네요 //태그의 컨텐츠만을 가져온다


        // 해당 태그의 내용을 변경할 때 사용된다 
        
        // msg.innerText = "비가 내일 것 같네요";  // 비가 내일 것 같네요
        
        // 해당 태그의 내용과 태그를 적용할 때 
        // msg.innerHTML = "비가 내일 것 같네요"; // 비가 내일 것 같네요
        

        // msg.innerHTML = "<a href = '#'> 비가 내일 것 같네요 </a>";  

        msg.innerText = "<a href = '#'> 비가 내일 것 같네요 </a>";  // <a href = '#'> 비가 내일 것 같네요 </a> 
                                                                   // 태그로 인식하지 않는다

        // id가 "msg2"인 HTML객체의 내용을 접근해보자
        console.log(msg2.innerText);
        console.log(msg2.innerHTML);

    </script>




</body>
</html>
