<!DOCTYPE html>
<html>
<head>
    <title>댓글창 예시</title>
    <style>
        /* 댓글 입력 폼 스타일 */
        .comment-form {
            width: 400px;
            margin: 10px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 1px;
        }

        /* 댓글 입력 텍스트 영역 스타일 */
        .comment-input {
            width: 100%;
            height: 100px;
            resize: none;
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* 댓글 목록 스타일 */
        .comment-list {
            width: 400px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* 댓글 스타일 */
        .comment {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h2>댓글창</h2>

    <!-- 댓글 입력 폼 -->
    <div class="comment-form">
        <textarea class="comment-input" placeholder="댓글을 입력해주세요."></textarea>
        <button onclick="addComment()">글쓰기</button>
    </div>

    <!-- 댓글 목록 -->
    <div class="comment-list" id="commentList">
        <!-- 이곳에 댓글이 동적으로 추가됩니다. -->
    </div>

    <script>
        // 댓글을 저장할 배열
        let comments = [];

        // 댓글을 추가하는 함수
        function addComment() {
            const commentInput = document.querySelector('.comment-input');
            const commentText = commentInput.value.trim();
            if (commentText === '') {
                alert('댓글을 입력해주세요');
                return;
            }

            comments.push(commentText);
            commentInput.value = '';

            updateComments();
        }

        // 댓글을 화면에 표시하는 함수
        function updateComments() {
            const commentList = document.getElementById('commentList');
            commentList.innerHTML = '';

            comments.forEach((comment) => {
                const commentDiv = document.createElement('div');
                commentDiv.className = 'comment';
                commentDiv.textContent = comment;
                commentList.appendChild(commentDiv);
            });
        }
    </script>
</body>
</html>
