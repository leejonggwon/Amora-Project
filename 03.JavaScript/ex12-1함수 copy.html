    <script>
        // 함수활용방법 - 매개변수응 만들어서 활용하는 방법, 
        //               return문을 만들어서 활용하는 방법

        let greet = function(name){
            console.log(" 안녕 "+ name + " 안녕 "+ name);
            console.log(`안녕하세요, 저는 ${name} 입니다. 반갑습니다.`);
        }

        greet("홍의연");
        greet("홍승찬");




        // 숫자를 연산하는 함수 
        let plusNum = function(num1, num2){
            console.log(num1 + num2);
        }
        let minusNum = function(num1, num2){
            console.log(num1 - num2);
        }
        let mulNum = function(num1, num2){
            console.log(num1 * num2);
        }
        let divNum = function(num1, num2){
            console.log(num1 / num2);
        }

        plusNum(2,5);
        minusNum(2,5);
        mulNum(2,5);
        divNum(2,5);
        


    </script>
