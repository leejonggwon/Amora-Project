<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 강조하는 태그 -->


    <span>span태그</span>
    <b>b태그</b>
    <strong>strong태그</strong>
    <!-- b태그 vs strong태그 
         b태그는 단순히 디자인으로 글자를 굵게 만들어주는것 
         strong 태그는 음성시스템에서도 강조가 되어서 들어갑니다 기능적인 부분이 있다 -->
    
    <hr>
    <!-- (1)b태그 (bold)
        => 시각적 의미의 강조를 해준다 굵게 만들기!
    -->
    <b>공지사항</b>
    <span>입실 시, Elice 출석을 눌러주세요! </span>
    
     <!-- (2)strong태그(
    => 실질적 의미의 강조 -->
    <hr>
        
    <strong> 노약자, 임산부, 어린이만</strong>
    <span>이용가능합니다-</span>

</body>
</html>
