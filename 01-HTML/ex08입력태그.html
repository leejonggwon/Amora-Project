<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
    <!-- 모든 입력받는 태그는 form태그 안에 들어가 있어야 한다!! -->
    <form>


    ID : <input readonly maxlength = "10" value = "1234" type= "text"   placeholder = "아이디를 입력해주세요"   > 
    <!--
        value : 기본값 지정
        type : input태그에 작성되는 데이터 양식(글자, 숫자, 비밀번호, 이메일 등)
        placeholder : 미리보기 텍스트
        maxlength : 최대 글자수 지정하는것  (10개 이상 입력못하도록 하는것 )  예)주민번호 
        readonly : 읽기만 하겠다 즉  입력은 못한다

        

    -->
    PW : <input type = "password" placeholder = "비밀번호를 입력해주세요">

    <!--type = "password" 으로 하면 입력시 ******** 이렇게 된다 -->

    <br>


    Email : <input type = "email" placeholder = "이메일을 입력해주세요">
   
    <br>

    FILE : <input type = "file"> 
    
    <br>

    COLOR : <input type = "color"> 

    <br>
    남자 <input type = "radio"> 여자 <input type = "radio">  <!-- 선택 중복이 된다 -->
    <input type = "submit"> 

    <br>

    남자 <input type = "radio" name ="gender">              <!--gender로 묶어주면  선택 중복이 되지않는다  -->                                                 
    여자 <input type = "radio" name ="gender"> 

    <input type = "submit"> 

    <br>

    영화감상 <input type = "checkbox">
    기타 <input type = "checkbox">
    <input type = "submit">
