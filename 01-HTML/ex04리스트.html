<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        (1) 리스트 공간 선언 : ul, ol, dl
        (2) 리스트 내 실질적 데이터 : li(list item)


     -->
     <!-- ul (unordered list) 번호없는 목록을 사용할 때 사용하는 태그
                              정돈되어지지 않은 리스트를 의미-->
     <ul>
        <li>딸기</li>
        <li>바나나</li>
        <li>사과</li>
     </ul>

     <!-- ol (ordered list) 번호있는 목록을 사용할 때 사용하는 태그
                            정돈된 리스트를 의미-->

     <!-- li list item 공통적으로 사용되는 태그-->    
     <ol>
     <li>자바</li>
     <li>데이터베이스</li>
     <li>HTML</li>
    </ol>

    <!-- dl (definition list) 정의된 목록 
            - <dt> : 용어의 제목 을 입력할때 사용한다
            - <dd> : 용어의 내용을 입력할때 사용한다, 
                     dt보다 들여쓰기 가 들어가 있다
          -->
            
    <dl>
        <dt>인공지능 사관학교</dt>
        <dd>인공지능산업융합사업단, 과학기술정보통신부, 광주광역시에서
            인공지능 인재육성을 위해 2020년부터 추진 중인 사업
        </dd>
    </dl>




  <hr>
  <h3>실습!</h3>
  <p>구매 목록</p>
  <!-- ul안에 li가 세개 : ul > li*3 -->
    <ul type = "square">        <!-- 목록에 네모난것 표현한다-->
        <li>딸기</li>
        <li>소고시</li>
        <li>샤브샤브</li>
        
     </ul>
    <p>샤브샤브순서</p>
     <ol type = "A">           <!-- 목록에 A B C를 표현한다-->
        <li>고기 볶아</li>
        <li>육수 넣어</li>
        <li>야채 넣어</li>
     </ol>
    
</body>
</html>
