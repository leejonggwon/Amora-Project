<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h2> 도깨비 명대사  </h2>  
<p>
    <strong> 너와 함께 한 시간</strong>                          <!--<strong> 강조-->
    모두
    <b>눈</b> 부셨다. <br> <!--b 강조-->                         <!--<b> 강조--> <!--<br> 개행 줄바꿈-->
    <mark>날이 좋아서 ,</mark> 날이 좋지 않아서, 날이             <!--<mark> 글자의 특정부분을 강조표시바꿔준다 
                                                                            보통 노란색이고 css통해서 수정가능하다-->
    <i>적당해서 </i><br>                                         <!-- <i>는 "italic"의 약자로, 이탤릭체로 표시 -->
    <br>                                                         
    <q>                                                          <!-- <q>보통 따옴표로 둘러싸여 표시 -->
        누군가의 인생이든 <u>신</u>이 <samll>머물다간</samll> 순간이 있다.  <!-- <u> 밑줄-->
    </q>
    <p>This is the first sentence.
    <small>This whole sentence is in small letters.</small>   <!--<small> 보통 작은글씨의 역할을 한다 -->
       </p>
</p>

비<sub>로</sub> 올게                               <!--<sub> 글자가 낮아진다 -->
첫 <sup>눈</sup> 으로 올게                         <!--<sup> 글자가 높아진다 -->
그것만 할 수 있게 해달라고 
<s>신께</s> 빌어볼께...                             <!--<s> 가운데 줄  -->

<img src = "img/1.jpg" width = "500px"  alt = "사진이 존재하지 않습니다.">
<!-- img는 혼자 있는 태그
     같은 위치에 있을경우  src = "img1.jpg"
     상위 위치에 있을경우  src = "../img1.jpg"
     width = "500px" 가로너비 500px
     height 높이
     alt = "사진이 존재하지 않습니다." 사진의 경로가 잘못되었을때 존재 하지 않았을때 문구가 나온다 


-->
    



</body>
</html>
