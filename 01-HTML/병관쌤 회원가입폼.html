<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table width="400px">    <!--<table>에 너비값을 주면 전체에 너비값이 고정이 된다  -->

        <!-- 아이디/비번 입력-->
        <tr>     <!-- <tr> 행을 나누겠다는 개념이다 넒이나 공간을 차자하겠다는 개념이 아니다
                       실제로는 <td>를 통해서 공간을 차지하고 배경색을 주고 한다  -->
            <td bgcolor="gray" height="50px" colspan="2">    <!-- colspan="2" 열두개를 하나로 병합하는것을 나타낸다 -->
                <h4>Step1 : 아이디/비번 입력</h4>
            </td>
        </tr>
        <tr>
            <td align="right" bgcolor="whitesmoke" height="35px">아이디 : </td>
            <td align="left" bgcolor="whitesmoke" ><input type="text"></td>
        </tr>
        <tr>
            <td align="right" bgcolor="whitesmoke" height="35px">비밀번호 : </td>
            <td align="left" bgcolor="whitesmoke" ><input type="text"></td>
        </tr>
        <tr>
            <td align="right" bgcolor="whitesmoke" height="35px">비밀번호 확인 : </td>
            <td align="left" bgcolor="whitesmoke" ><input type="text"></td>
        </tr>

        <!-- 개인정보-->
        <tr>
            <td bgcolor="gray" height="50px" colspan="2">
                <h4>Step2 : 개인정보</h4>
            </td>
        </tr>
        <tr>
            <td align="right" bgcolor="whitesmoke" height="35px">성별 : </td>
            <td align="left" bgcolor="whitesmoke" >
                남<input type="radio">
                여<input type="radio">
            </td>
        </tr>
        <tr>
            <td align="right" bgcolor="whitesmoke" height="35px">혈액형 : </td>
            <td align="left" bgcolor="whitesmoke" >
                <select>
                    <option>A형</option>
                    <option>B형</option>
                    <option>O형</option>
                    <option>AB형</option>
                </select>
            </td>
        </tr>
        <tr>
            <td align="right" bgcolor="whitesmoke" height="35px">생일 : </td>
            <td align="left" bgcolor="whitesmoke" ><input type="date"></td>
        </tr>

        <!-- 선호도-->
        <tr>
            <td bgcolor="gray" height="50px" colspan="2">
                <h4>Step3 : 선호도</h4>
            </td>
        </tr>
        <tr>
            <td align="right" bgcolor="whitesmoke" height="35px">취미 : </td>
            <td align="left" bgcolor="whitesmoke" >
                축구<input type="checkbox">
                야구<input type="checkbox">
                농구<input type="checkbox">
            </td>
        </tr>
        <tr>
            <td align="right" bgcolor="whitesmoke" height="35px">좋아하는 색깔 : </td>
            <td align="left" bgcolor="whitesmoke" ><input type="color"></td>
        </tr>

        <!-- 적고 싶은 말-->
        <tr>
            <td bgcolor="gray" height="50px" colspan="2">
                <h4>Step4 : 적고 싶은 말</h4>
            </td>
        </tr>
        <tr>
            <td align="center" bgcolor="whitesmoke" height="35px" colspan="2">
                <textarea rows="8" cols="60"></textarea>                
            </td>
        </tr>
        <tr>
            <td align="center" bgcolor="whitesmoke" height="35px" colspan="2">
                <input type="submit">         
                <input type="reset">         
            </td>
        </tr>


    </table>
    
</body>
</html>
