<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS 주석*/
        h1{                            /* h1을 선택자 라고 한다 */
            color : red;
            font-size: 100px;          /* 글씨크기 */
            font-weight: 500;          /* 글씨두께*/
            font-style: italic;        /* 이태릭체*/
        }
    </style>
</head>
<body>
    
    <h1>오늘 날씨가 매우 후덥지근 합니다.</h1>   <!-- <h>에는 color라는 속성이 없다 <h>에 컬러를 주고싶으면 css에 적용해야한다 -->
    <h1> 더워도 힘내요 </h1>

</body>
</html>
