<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    sup{
             display : none;     /*<sup>가 안보이게 설정*/
          }
          
    p:hover > sup{
        display: inline;      /*마우스를 올렸을 때 <sup>가 안보이게 설정*/
    }   


    
    </style>
</head>

<body>
    <p>네이버
        <sup>
            <a href = "https://www.naver.com">
                www.naver.com
            </a>
        </sup>
    </p>



    <p>다음
        <sup>
            <a href = "https://www.daum.net">
                www.daum.net
            </a>
        </sup>
    </p>
    
</body>
</html>
