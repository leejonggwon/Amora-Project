<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>                        /*CSS는 외부방식 <style>은 내부방식 */
        h1{
            color:blue;
        }
        li{
            color:brown !important;         /*!important;  점수와 상관없아 1번 우선순위  */
        }
        .apple{
            color:red;
        }
        #apple{
            color: blue;        /*타입선택자보다 클래스 선택자가 더 우선순위가 높다
                                    틀래스 선택자보다 아이디 선택자가 우선순위가 높다 */
        }

    </style>
</head>
<body>
    
    <ul>
        <li id = "apple" class="apple">사과</li>  <!-- 아이디와 클래스 둘다 존재하는 상황-->
    </ul>


    <h1 style ="color:orange;" style ="color:green;">헬로</h1>   <!-- 인라인방식-->
                                                                   <!-- 디자인이 겹쳤을떄 가까운것이 우선순위이다 
                                                                        !important; > 인라인방식(아이디 - 클래스 - 타입선택자 - 전체선택자) > 내부방식 > 외부방식 -->

</body>
</html>
