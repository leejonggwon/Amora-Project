<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3{       
            display : inline;   /* h3를 자기크기만큼 차기하게 하는 속성
                                    인라인은 공간을 줄수 없다 자기 크기만큼 차지한다  */
        }
        
        p{       
            display : inline-block;  /*인라인블록은 너비와 높이를 차지 할 수 있다 */ 
            width: 300px;
              
        }
    </style>
</head>
<body>

    <h3> h3개미 </h3>   <!-- h와 같은 속성이 너비를 모두 차지하는 블록속성이다 -->
    <h3> h3참새 </h3>
    <h3> h3까마귀 </h3>

    <span>span가위</span>
    <P>P나도 줄바꿈이 됩니다</P>   <!-- <P>줄바꿈이 된다 -->
    <span>span보자기</span> <!-- 인라인속성 : span 처럼 자기 글자만큼만 크기를 가지는 속성-
                                블록속성은 넓이 높이를 줄수 있다 그러나 인라인은 공간을 줄 수 없다 -->


    <img src= "img1.png">
    나는 개구리
    
</body>
</html>
