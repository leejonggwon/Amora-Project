<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* 전체선택자는 
            전체에다가 적용될 디자인을 할때 사용된다 

            전체선택자는 주로
            - 폰트설정 할때 많이 사용한다 */


        * {                       /* *은 전체선택자 전체선택을 의미한다 */
            color : green;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>여기는 p태그 입니다</p>

    <h3>여기는 h3태그 입니다</h3>
    
    <ul>                   <!-- unoredered list-->
        <li> 짜장면</li>
        <li> 탕수육</li>
        <li> 김치찌개</li>
    </ul>


</body>
</html>
