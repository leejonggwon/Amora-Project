<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /*
        그룹선택자
        - 여러요소를 한번에 묶어서 적용하는 방법 */

        h1, p, span{                    /* h1, p, span에만 적용하겠다 */     
            color: red;
        }

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>안녕</h1>
    <p>봉쥬르</p>        <!-- <div> <p>는 영역을 나눌때 쓰는 태그-->                        
    <span>헬로</span>    <!-- 디자인적으로 강조하고 싶을때 쓰는 태그-->
    
    <ul>
        <li>감자</li>
        <li>고구마</li>
        <li>당근</li>
    </ul>
    
</body>
</html>
