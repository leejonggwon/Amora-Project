<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1:hover{              /* hover{ } h1에 마우스를 올렸을 때 텍스트가 빨간색으로 변경된다 */
            color : red;
        }

        h1:active{              /* h1을 클릭했을 텍스트가 파란색으로 변경된다  */
            color : blue;
        }
    </style>
</head>
<body>
    <h1>
        Hello 이종권

    </h1>
    
</body>
</html>
