<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

	<!--  데이타를 전송하기 위한 방법은 총 2가지가 존재한다 
		  Do Get방식, Do Post방식  	
	-->
    <!--  POST 방식으로 데이터 전달하기 -->
    <!--  
		  패킷 바디안에 form양식에 담겨전달 된다  
		  특징은 많은양의 데이터를 전송가능하다, 보안에 강력하다 (get방식에 비해서
    -->
          
    
    
    <fieldset>            <!-- 테두리를 만들어주는 태그 -->
    	<legend>Post방식</legend> <!-- 제목을 지어주는 태그 -->
    	<form action="Ex06GetPost" method="post"> <!-- 전송하는 방식이 post방식 --> <!--method는 데이터를 보내는 방식-->
    	<!-- <form action="https://search.naver.com/search.naver"> 으로하면 검색기록이 된다  -->
    		ID : <input type = "text" name = "get" ><br>   <!--name은 변수와 같다-->
    		PW : <input type = "text" name = "text">
    		<input type ="submit">
    		
    	</form>
    	
    	
    
    </fieldset>
    
            
    
     <!--  Get 방식으로 데이터 전달하기 -->
    <!--  : 전송하고자 하고싶은곳URL?name=value  
          : Ex06GetPost?get=47&name=value    //URL뒤에 데이터가 담겨간다
          get방식을 질문하는 문자열이라고 해서 QueryString방식 이라고 한다 
          -->
          
    
    
    <fieldset>            <!-- 테두리를 만들어주는 태그 -->
    	<legend>Get방식</legend> <!-- 제목을 지어주는 태그 -->
    	<form action="Ex06GetPost" method="get">  <!--method는 데이터를 보내는 방식-->
    		ID : <input type = "text" name = "post" ><br>   <!--name은 변수와 같다-->
    		PW : <input type = "text" name = "text" >
    		<input type ="submit">
    		
    	</form>
    	
    	
    
    </fieldset>
</html>
