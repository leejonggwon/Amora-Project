<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body> 
	
	<div id="result-area"></div>
	<button id="req-btn">서버요청</button>
	
	<script src="./js/jquery-3.7.0.js"></script>
	<script>
		// 버튼에 클릭했을 때 서버에 요청하는 이벤트 구현 
		$("#req-btn").on("click", function(){
			
			// 서버에 비동기 통신을 하기 위한 ajax()구현 
			// type이라는 것은 데이터를 전송하는 방식으로 Get방식과 포스트방식이 있다 
			$.ajax({
				//url:"ajax?data=1234&data2=hello"
				url: "ajax",
				type: "get",
				data :{data:1234, data2:"hello"}, //객체형태로 보낼수도 있다 
				success: function(res){
					consol.log("요청성공!");
					consol.log("응답받은 데이터:", res);
					
				// JSON 응답받은 데이터가 JSON형식의 문자열 데이터인 경우 
				// JSON.parse()를 이용해서 객체로 변환해줘야 한다!
				
				
				let obj = JSON.parse(res);
				consol.log(obj, obj.data, obj.num);
					
				},
				error: function(){
					alter("요청실패");
				}
				
			}); // 에이젝스끝
			
		}); //이벤트끝
	
	</script>
</body>
</html>
