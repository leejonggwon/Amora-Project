<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>	
	<form action="Ex05MakeTable">  <!--"Ex05MakeTable" 이름의 서블릿에 전달된다 -->
		몇 개의 방을 만들까요?
		<input type="number" name="room">
		<input type="submit">
	</form>
</body>
</html>

<!-- HTML 데이터를 Servlet으로 전송의 3가지 조건 ★★★★★★
     1. action : 데이터를 어디에 보내야할지 
     2. name : 어떠한 데이터를 보내야하는지 
     3. submit : 데이터를 보내는 시점을 의미하는 
     이 세가지 조건이 충족이 되어야 올바르게 전송이 된다 
     -->
