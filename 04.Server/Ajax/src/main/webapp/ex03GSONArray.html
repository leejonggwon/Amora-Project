<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<div id="result-area"></div>
	<button id="req-btn">데이터요청</button>
	
	<script src="./js/jquery-3.7.0.js"></script>
	<script>
		
		// 버튼을 클릭했을 때 동작하는 이벤트 구현
		// -> + $.ajax() 함수구현		
		
		//클릭했을때 서버에 요청하여 제이슨 어레이데이터 받아오도록 구현
		//받아온 데이터를 웹페이지에 출력해보기 
		$("#req-btn").on("click", function(){
			
			$.ajax({
			
				url: "GsonArray",
				
				success: function(res){
				
					console.log(res);
					
					let resultHTML = "";
					
					for(let i=0; i < res.length; i++){
						
						resultHTML += `<P> ${res[i].name} | ${res[i].price}</P>`;
					}
					
					
					$("#result-area").html(resultHTML);
					
					//$("#result-area").text(`${res.jsonObj1}/${res.jsonObj2}`);
					
				},
					
	
																
				
				error:function(){
					
					alert("요청실패");
				}
											
		});
	
		});
	
	
	
	</script>
	
</body>
</html>
